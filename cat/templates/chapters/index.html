{% extends 'base.html' %}
{% block header %}
{% endblock %}

{% block content %}
<div class = "col">
  <h1>{% block title %}Chapters{% endblock %}</h1>
  {% for chapter in chapters %}
    <article class="post">
        <div>
          <div class="about"><a href="{{url_for('chapters.chapter', url=chapter['url']) }}">{{ chapter['Username'] }}</a></div>
        </div>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
</div>
{% endblock %}
