{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Chapters{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for chapter in chapters %}
    <article class="post">
      <header>
        <div>
          <div class="about"><a href="{{url_for('chapters.chapter', username=chapter['Username']) }}">{{ chapter['Username'] }}</a></div>
        </div>
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
