{% extends 'base.html' %}
{% block header %}
{% endblock %}
{% block content %}
<div class="col">
  <h1>{% block title %}Leaderboard{% endblock %}</h1>
  <div>
      <table class = "table">
          <thead>
              <tr>
                  <th scope = "col">Rank</th>
                  <th scope = "col">Chapter</th>
                  <th scope = "col">Points</th>
              </tr>
          </thead>
          <tbody>
            {% for chapter in chapters %}
              <tr>
                  <td>
                      <span>{{ loop.index }}</span>
                  </td>
                  <td>
                    <a href="{{url_for('chapters.chapter', url=chapter['url']) }}">{{chapter['Username']}}</a>
                  </td>
                  <td class="views-field views-field-field-point-value active">
                    {{chapter['cb'] + chapter['pc'] + chapter['te']}}
                  </td>
              </tr>
              {% endfor %}
          </tbody>
      </table>
  </div>
</div>
{% endblock %}
