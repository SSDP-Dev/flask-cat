{% extends 'base.html' %}
{% block title %}Feed{% endblock %}
{% block header %}
{% endblock %}
{% block content %}
<div class = "col">
  <h1>Activity Feed</h1>
  {% for action in actions %}
    <article class="post">
      <header>
        <div>
          <div class="about">{{ action['author_id'] }} completed an action: {{ action['title'] }}</div>
        </div>
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
</div>
{% endblock %}
