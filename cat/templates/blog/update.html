{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class = "col">
  <form class = "form-group" method="post">
    <div class ="formgroup">
    <label for="title">{{ request.form['title'] or post['title'] }}</label>

  </div>
  <div class = "formgroup">
    <input class="form-control"name="points" id="points" value="{{ post['points'] }}">
  </div>
  <div class = "formgroup">
    <textarea class="form-control" name="note" id="note" >{{ post['note'] }}</textarea>
  </div>
  <div class ="formgroup">
    <input class="form-control" type="submit" class = "btn btn-primary" value="Save">
  </form>
</div>
  <hr>
  <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
    <input class="btn btn-warning form-control" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
</div>
{% endblock %}
