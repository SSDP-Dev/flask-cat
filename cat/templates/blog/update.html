{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class = "col">
  <form method="post">
    <div class ="formgroup">
    <label for="title">{{ request.form['title'] or post['title'] }}</label>

  </div>
  <div class = "formgroup">
    <input name="points" id="points" placeholder="{{ request.form['points'] or post['points'] }}">
  </div>
  <div class = "formgroup">
    <textarea name="note" id="note" placeholder="{{ request.form['note'] or post['note'] or 'Note' }}"></textarea>
  </div>
  <div class ="formgroup">
    <input type="submit" class = "btn btn-primary" value="Save">
  </form>
</div>
  <hr>
  <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
    <input class="btn btn-warning" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
</div>
{% endblock %}
