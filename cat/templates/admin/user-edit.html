{% extends 'base.html' %}
{% block title %}Edit User{% endblock %}
{% block content %}
<div class = "col">
  <form class = "form-group" method="post">
    <div class ="formgroup">
    <label for="username"> {{ user['username'] }}</label>
  </div>
  <div class = "formgroup">
    <input class="form-control"name="email" id="email" value="{{ user['email'] }}">
  </div>
  <div class = "formgroup">
    <textarea class="form-control" name="password" id="password" >{{ user['password'] }}</textarea>
  </div>
  <div class ="formgroup">
    <input class="form-control" type="submit" class = "btn btn-primary" value="Save">
  </form>
</div>
</div>
{% endblock %}
