{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Add Categories{% endblock %}</h1>
{% endblock %}

{% block content %}
{% if g.user['permissions'] == 'Admin' %}

<div class="col-sm">
    <form id="category_form" method="post">
      <div class="form-group">
        <label for="title">Title</label>
        <input name="title" class="form-control" id="title" placeholder="Name of category - including points">
      </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input name="description" class="form-control" id="description" placeholder="Short description of points category">
    </div>
    <div class="form-group">
    <label for="type">Type</label>
    <select name="type" class="form-control" id="type">
      <option>Community Building</option>
      <option>Policy Change</option>
      <option>Training and Education</option>
    </select>
  </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% else %}
<h2>Restricted</h2>
{% endif %}
{% endblock %}
