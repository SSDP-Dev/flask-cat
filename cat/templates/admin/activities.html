{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log Activity{% endblock %}</h1>
{% endblock %}

{% block content %}
<!-- Section to log points -->
<div class="col-sm">
  <form method="post">
  <div class="form-group">
    <label for="activity">Activity</label>
    <select name="activity" class="form-control" id="activity">
      <option>Select activity</option>
      {% for activity in activities %}
      <option>{{activity.title}}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="points">Points</label>
    <input name="points" class="form-control" id="points" placeholder="Points">
  </div>
  <div class = "form-group">

  <div class="form-group">
    {% if g.user['permissions'] == 'admin' or g.user['permissions'] == 'staffer' %}
  <label for="chapter">Chapter</label>
  <select name="chapter" class="form-control" id="chapter">
    <option>Select chapter</option>
    {% for chapter in chapters %}
    <option>{{chapter.username}}</option>
    {% endfor %}
  </select>
</div>
{% endif %}
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
