{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log Activity{% endblock %}</h1>
{% endblock %}

{% block content %}
<!-- Section to log points -->
<div class="col-sm">
  <form method="post">
  <div class="form-group">
    <label for="activity">Activity</label>
    <input name="name" class="form-control" id="activity" placeholder="Enter Activity">
  </div>
  <div class="form-group">
    <label for="points">Points</label>
    <input name="points" class="form-control" id="points" placeholder="Points">
  </div>
  <div class="form-group">
    {% if g.user['permissions'] == 'admin' or g.user['permissions'] == 'staffer' %}
  <label for="chapter">Chapter</label>
  <select name="chapter" class="form-control" id="chapter">
    <option>Placeholder</option>
    <option>Placeholder</option>
    <option>Placeholder</option>
  </select>
</div>
{% endif %}
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
