<!doctype html>
<html>
<title>{% block title %}{% endblock %} - SSDP</title>
<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">

<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <section class="container">
        <a class="navbar-brand" href="/"><img src="{{ url_for('static', filename='logo-transparent.png') }}" width="75"></img></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{{url_for('chapters.index')}}">Chapters</a>
                <a class="nav-item nav-link" href="{{url_for('blog.leaderboard')}}">Leaderboard</a>
                <a class="nav-item nav-link" href="{{url_for('blog.availableActivities')}}">Available Activities</a>
                <a class="nav-item nav-link" href="{{url_for('blog.faq')}}">How-to/FAQ</a>
                <a class="nav-item nav-link" href="{{url_for('blog.store')}}">Store</a>
                <a class="nav-item nav-link" href="{{url_for('admin.stats')}}">Stats</a>
                {% if g.user %}
                <a class="nav-item nav-link" href="{{url_for('admin.index')}}">Control Panel</a>
                <a class="nav-item nav-link" href="{{ url_for('auth.logout')}}">Log Out</a> {% else %}
                <a class="nav-item nav-link" href="{{ url_for('auth.login')}}">Log In</a> {% endif %}
            </div>
    </section>
    </div>
</nav>
<section class="container">
    <header>
        {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
    <div class="row" style="margin-top:100px">
    {% block content %}
    {% endblock %}
  </div>
</section>
</html>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
